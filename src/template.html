<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is application to do list vanilla js">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="root">
    <aside id="aside">
      <img id="logo" alt="logo - Unlist" class="avatar" />
      <header id="header">
        <h1>UnList - To do List</h1>
      </header>
    </aside>
    <main id="main">
      <div class="content">
          <form id="form">
          <label>
            <input type="text" name="title" id="task" placeholder="Write a new task..." autofocus>
          </label>
          <button id="send-form" title="Create Task">Add</button>
        </form>
        <section id="list" class="list-container"></section>
        <section id="stats" class="stats"></section>
      </div>
    </main>
  </div>
</body>

</html>
