<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is application to do list vanilla js">
  <base href="/">
  <link rel="stylesheet" href="src/styles/normalize.css">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="stylesheet" href="src/styles/layout.css">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/aside.css">
  <title>To do list | Vanilla js</title>
</head>

<body>
  <div id="root">
    <aside id="aside">assss</aside>
    <main id="main">
      <header id="header">To do List</header>
      <form id="form">
        <label>
          <input type="text" name="title" id="title" placeholder="Write your task..." autofocus>
        </label>
        <button id="send-form">add</button>
      </form>
      <section id="list" class="list-container">
        <article class="task-container list-container_item" id="1">
          <label>
            <input type="checkbox" name="check" id="check">
            Task 1
          </label>
          <div id="icon"></div>
        </article>
      </section>
      <section id="stats">
        <span>Pending tasks: 2 - completed: 3</span>
      </section>
    </main>
  </div>
  <script src="/src/main.js"></script>
</body>

</html>
