<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is application to do list vanilla js">
  <base href="/">
  <link rel="stylesheet" href="src/styles/global.css">
  <link rel="stylesheet" href="src/styles/layout.css">
  <link rel="stylesheet" href="src/styles/main.css">
  <link rel="stylesheet" href="src/styles/aside.css">
  <link rel="stylesheet" href="src/styles/normalize.css">
  <title>Sautertodo | Vanilla js</title>
</head>

<body>
  <div id="root">
    <aside id="aside">
      <img src="./src/assets/male-avatar.svg" class="avatar" />
    </aside>

    <main id="main">
      <div class="content">
        <header id="header">
          <h1>UnList - To do List</h1>
        </header>
        <form id="form">
          <label>
            <input type="text" name="title" id="task" placeholder="New task..." autofocus>
          </label>
          <button id="send-form">add</button>
        </form>
        <section id="list" class="list-container"></section>
        <section id="stats" class="stats"></section>

      </div>
    </main>
  </div>
  <script src="/src/main.js"></script>
</body>

</html>
